{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Spicyo</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <!-- owl css -->
    <link rel="stylesheet" href="{% static 'main/css/owl.carousel.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <!-- responsive-->
    <link rel="stylesheet" href="{% static 'main/css/responsive.css' %}">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    {% block link %}{% endblock %}
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>
<!-- body -->

<body class="main-layout about_page">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="{% static 'main/images/loading.gif' %}" alt="" /></div>
    </div>

    <div class="wrapper">
    <!-- end loader -->

     <div class="sidebar">
            <!-- Sidebar  -->
            <nav id="sidebar">

                <div id="dismiss">
                    <i class="fa fa-arrow-left"></i>
                </div>

                <ul class="list-unstyled components">

                    <li {% block sidebar_home %}{% endblock %}>
                        <a href="index.html">Home</a>
                    </li>
                    <li {% block sidebar_about %}{% endblock %}>
                        <a href="about.html">About</a>
                    </li>
                    <li {% block sidebar_recipe %}{% endblock %}>
                        <a href="recipe.html">Recipe</a>
                    </li>
                    <li {% block sidebar_blog %}{% endblock %}>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li {% block sidebar_contact %}{% endblock %}>
                        <a href="contact.html">Contact Us</a>
                    </li>
                </ul>

            </nav>
        </div>



<!-- about -->
    {% include "main/header.html" %}
    {% block body %}

    {% endblock %}
    {% include "main/footer.html" %}




    </div>
    <div class="overlay"></div>
    <!-- Javascript files-->
    <script src="{% static 'main/js/jquery.min.js' %}"></script>
    <script src="{% static 'main/js/popper.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'main/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'main/js/custom.js' %}"></script>
     <script src="{% static 'main/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>

     <script src="{% static 'main/js/jquery-3.0.0.min.js' %}"></script>
   <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>

{% block script %}

{% endblock %}

</body>

</html>
